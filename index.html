<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Multi Step Form</title>
</head>

<body>
    <div class="mainContainer">
        <div class="container">

            <!-- ASIDE BAR -->
            <aside class="aside">
                <div class="stepSide">
                    <div class="stepCircle currentStep" data-stepCircle="1">1</div>
                    <div class="stepDescription">
                        <div class="stepNumber">STEP 1</div>
                        <div class="stepName">YOUR INFO</div>
                    </div>
                </div>
                <div class="stepSide">
                    <div class="stepCircle" data-stepCircle="2">2</div>
                    <div class="stepDescription">
                        <div class="stepNumber">STEP 2</div>
                        <div class="stepName">SELECT PLAN</div>
                    </div>
                </div>
                <div class="stepSide">
                    <div class="stepCircle" data-stepCircle="3">3</div>
                    <div class="stepDescription">
                        <div class="stepNumber">STEP 3</div>
                        <div class="stepName">ADD-ONS</div>
                    </div>
                </div>
                <div class="stepSide">
                    <div class="stepCircle" data-stepCircle="4">4</div>
                    <div class="stepDescription">
                        <div class="stepNumber">STEP 4</div>
                        <div class="stepName">SUMMARY</div>
                    </div>
                </div>
            </aside>
        </div>
    </div>
</body>

</html>
