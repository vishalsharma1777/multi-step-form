<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Multi Step Form</title>
</head>

<body>
    <div class="mainContainer">
        <div class="container">

            <!-- ASIDE BAR -->
            <aside class="aside">
                <div class="stepSide">
                    <div class="stepCircle currentStep" data-stepCircle="1">1</div>
                    <div class="stepDescription">
                        <div class="stepNumber">STEP 1</div>
                        <div class="stepName">YOUR INFO</div>
                    </div>
                </div>
                <div class="stepSide">
                    <div class="stepCircle" data-stepCircle="2">2</div>
                    <div class="stepDescription">
                        <div class="stepNumber">STEP 2</div>
                        <div class="stepName">SELECT PLAN</div>
                    </div>
                </div>
                <div class="stepSide">
                    <div class="stepCircle" data-stepCircle="3">3</div>
                    <div class="stepDescription">
                        <div class="stepNumber">STEP 3</div>
                        <div class="stepName">ADD-ONS</div>
                    </div>
                </div>
                <div class="stepSide">
                    <div class="stepCircle" data-stepCircle="4">4</div>
                    <div class="stepDescription">
                        <div class="stepNumber">STEP 4</div>
                        <div class="stepName">SUMMARY</div>
                    </div>
                </div>
            </aside>

            <!-- SIGNUP CONTAINER -->
            <div class="singupContainer pageContainers" data-container="singupContainer">
                <div class="withHeadingForm">
                    <div class="heading">
                        <div class="headingTitle">Personal info</div>
                        <div class="headingDescription">
                            Please provide your name, email address, and phone number.
                        </div>
                    </div>
                    <form class="signUpForm forms" id="signUpForm" data-formName="signUp">
                        <div class="name inputFeilds">
                            <div class="withWarning">
                                <label for="nameInput">Name</label>
                                <label for="wrongInput" class="wrongInput" data-wrongInput="nameInputWarning"></label>
                            </div>
                            <input type="text" id="nameInput" pattern="[a-zA-Z ]{2,30}" class="nameInput userInputs"
                                placeholder="e.g. Stephen King" data-userInputs="nameInput" />
                        </div>
                        <div class="email inputFeilds">
                            <div class="withWarning">
                                <label for="emailInput">Email Address</label>
                                <label for="wrongInput" class="wrongInput" data-wrongInput="emailInputWarning"></label>
                            </div>
                            <input type="email" id="emailInput" class="emailInput userInputs"
                                data-userInputs="emailInput" placeholder="e.g. stephenking@lorem.com" />
                        </div>
                        <div class="number inputFeilds">
                            <div class="withWarning">
                                <label for="numberInput">Phone Number</label>
                                <label for="wrongInput" class="wrongInput" data-wrongInput="nameInputWarning"></label>
                            </div>
                            <input type="tel" pattern="[+][0-9]{1,3} [0-9]{3} [0-9]{3} [0-9]{3}" id="numberInput"
                                class="nameInput userInputs" data-userInputs="numberInput"
                                placeholder="e.g. +1 234 567 890" />
                        </div>
                    </form>
                </div>
                <div class="step1Buttons belowButtons">
                    <button type="submit" form='signUpForm' id="signupButton" class="step1button buttons">
                        Next Step
                    </button>
                </div>
            </div>

            <!-- PLAN CONTAINER -->
            <div class="planContainer pageContainers" data-container="planContainer">
                <div class="withHeadingForm">
                    <div class="heading">
                        <div class="headingTitle">Select your plan</div>
                        <div class="headingDescription">
                            You have the option of monthly or yearly billing.
                        </div>
                    </div>
                    <form class="planSelector forms" id="planSelector" data-formName="planSelect">
                        <div class="cards">

                            <!-- ARCADE PLAN CARD -->
                            <label for="arcade" class="radio">
                                <div class="planCard selected" data-cardName="arcade">
                                    <img src="./assets/images/icon-arcade.svg" class="planImage" />
                                    <input type="radio" class="radiox" id="arcade" name="plan" value="arcade"
                                        data-priceMonthly="9" data-priceYearly="90" checked data-whichPlan="arcade"
                                        data-duration="monthly" />
                                    <div>
                                        <div class="cardName">Arcade</div>
                                        <div class="planPriceMonthly pricesbottom">$9/mo</div>
                                        <div class="planPriceYearly pricesbottom toggleDisplay">$90/yr<div
                                                class="yearprice">2
                                                months free
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </label>

                            <!-- ADVANCED PLAN CARD -->
                            <label for="advanced">
                                <div class="planCard" data-cardName="advanced">
                                    <img src="./assets/images/icon-advanced.svg" class="planImage" />
                                    <input type="radio" class="radiox" id="advanced" name="plan" value="advanced"
                                        data-priceMonthly="12" data-priceYearly="120" data-whichPlan="advanced"
                                        data-duration="monthly" />
                                    <div>
                                        <div class="cardName">Advanced</div>
                                        <div class="planPriceMonthly pricesbottom">$12/mo</div>
                                        <div class="planPriceYearly pricesbottom toggleDisplay">$120/yr<div
                                                class="yearprice">2
                                                months free
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </label>

                            <!-- PRO PLAN CARD -->
                            <label for="pro">
                                <div class="planCard pro" data-cardName="pro">
                                    <img src="./assets/images/icon-pro.svg" class="planImage" />
                                    <input type="radio" id="pro" class="radiox" name="plan" value="pro"
                                        data-priceMonthly="15" data-priceYearly="150" data-whichPlan="pro"
                                        data-duration="monthly" />
                                    <div>
                                        <div class="cardName">Pro</div>
                                        <div class="planPriceMonthly pricesbottom">$15/mo</div>
                                        <div class="planPriceYearly pricesbottom toggleDisplay">$150/yr<div
                                                class="yearprice">2
                                                months free
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </label>

                            <div class="bottomToggle">
                                <div id="monthlyToggle" class="monthlyToggle">Monthly</div>
                                <label class="switch">
                                    <input class="form-check-input" type="checkbox" id="priceToggler">
                                    <span class="slider"></span>
                                </label>
                                <div id="yearlyToggle" class="yearlyToggle togglecolor">Yearly</div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="step2Buttons belowButtons">
                    <div class="goBack" id="goBack" data-goBack="backToSignup">Go Back</div>
                    <button type="submit" form="planSelector" id="step2button" class="step2button buttons">
                        Next Step
                    </button>
                </div>
            </div>

        </div>
    </div>
    <script src='./js/index.js'></script>
</body>

</html>
